<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<h1>FORMULARIO</h1>
<body>
    <div class="container">
        <!-- Contenido del cuerpo aquí -->
        <form action="/respuesta.html" class="was-validated">
            <div class="mb-3 mt-3">
              <label for="uname" class="form-label">Código</label>
              <input type="text" class="form-control" id="uname" placeholder="Ingrese un Código" name="uname" required>
              <div class="valid-feedback">Correto</div>
              <div class="invalid-feedback">* Campo Obligatorio</div>
            </div>

            
                <div class="mb-3 mt-3">
                  <label for="uname" class="form-label">Descripción:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Ingrese una Descripción" name="uname" required>
                  <div class="valid-feedback">Correto</div>
                  <div class="invalid-feedback">* Campo Obligatorio</div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Código de barra:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese el código de barra" name="uname" required>
                    <div class="valid-feedback">Correto</div>
                    <div class="invalid-feedback">* Campo Obligatorio</div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Precio unitario:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese el precio unitario" name="uname" required>
                    <div class="valid-feedback">Correto</div>
                    <div class="invalid-feedback">* Campo Obligatorio</div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Stock:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese Stock" name="uname" required>
                    <div class="valid-feedback">Correto</div>
                    <div class="invalid-feedback">* Campo Obligatorio</div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Nombre de el proveedor:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese el nombre de el proveedor:" name="uname" required>
                    <div class="valid-feedback">Correto</div>
                    <div class="invalid-feedback">* Campo Obligatorio</div>
                  </div>
            

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
              <label class="form-check-label" for="myCheck" style="font-size: 16px;">Marcar para validar el estado:</label>
              <div class="valid-feedback">Estado Activo.</div>
              <div class="invalid-feedback">Estado Inactivo.</div>
            </div>
           

            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Categorias</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>Categoría 1</option>
                <option>Categoría 2</option>
                <option>Categoría 3</option>
                <option>Categoría 4</option>
                </select>
                <div class="invalid-feedback">
                Selecionar una categoría
              </div>

              <br>

            </div>
              <div class="row">
              <div class="col text-left">
              <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
             <div class="col-md-1 text-right">
              <button type="reset" class="btn btn-secondary">Cancelar</button>
        
          </form>
      </div>
      <hr>
    <footer>2023, copyright ©</footer>
</body>

</html>
